<app-navbar></app-navbar>
<div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <button pButton pRipple type="button" icon="pi pi-plus" class="p-button-rounded p-button-success" (click)="showDialogCreate()" style="margin-bottom: 20px;"></button>
  
    <p-table [value]="clientes" [tableStyle]="{'width': '600px'}">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Nombres</th>
          <th>Apellidos</th>
          <th>Acci√≥n</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-cliente>
        <tr>
          <td>{{cliente.id}}</td>
          <td>{{cliente.nombres}}</td>
          <td>{{cliente.apellidos}}</td>
          <td>
            <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded" (click)="showDialogEdit(cliente.id)"></button>
            <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="deleteCliente(cliente.id)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  
  <p-dialog header="{{titulo}}" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <div class="flex align-items-center gap-3 mb-3">
      <label for="nombre" class="font-semibold w-6rem">Nombres:</label>
      <input pInputText [(ngModel)]="cliente.nombres" name="nombres" id="nombres" class="flex-auto" autocomplete="off"/>
    </div>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="nombre" class="font-semibold w-6rem">Apellidos:</label>
        <input pInputText [(ngModel)]="cliente.apellidos" name="apellidos" id="apellidos" class="flex-auto" autocomplete="off"/>
      </div>
    <div class="flex justify-content-end gap-2">
      <p-button label="Cancel" severity="secondary" (click)="visible = false" />
      <p-button label="{{opc}}" (click)="opcion()" />
    </div>
  </p-dialog>
  
  <p-toast />
  <p-confirmDialog />
