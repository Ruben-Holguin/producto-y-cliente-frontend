<app-navbar></app-navbar>
<div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <button pButton pRipple type="button" icon="pi pi-plus" class="p-button-rounded p-button-success" (click)="showDialogCreate()" style="margin-bottom: 20px;"></button>
  
    <p-table [value]="productos" [tableStyle]="{'width': '600px'}">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Producto</th>
          <th>Categoria</th>
          <th>Acci√≥n</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-producto>
        <tr>
          <td>{{producto.id}}</td>
          <td>{{producto.nombre}}</td>
          <td>{{producto.categoria.nombre}}</td>
          <td>
            <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded" (click)="showDialogEdit(producto.id)"></button>
            <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="deleteProducto(producto.id)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  
  <p-dialog header="{{titulo}}" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <div class="flex align-items-center gap-3 mb-3">
      <label for="nombre" class="font-semibold w-6rem">Producto:</label>
      <input pInputText [(ngModel)]="producto.nombre" name="nombre" id="nombre" class="flex-auto" autocomplete="off"/>
    </div>
    <div class="flex align-items-center gap-3 mb-3">
      <label for="nombre" class="font-semibold w-6rem">Categoria:</label>
      <p-dropdown [options]="categorias" [(ngModel)]="producto.categoria" optionLabel="nombre" placeholder="Select Categoria"
            class="flex-auto" />
    </div>
    <div class="flex justify-content-end gap-2">
      <p-button label="Cancel" severity="secondary" (click)="visible = false" />
      <p-button label="{{opc}}" (click)="opcion()" />
    </div>
  </p-dialog>
  
  <p-toast />
  <p-confirmDialog />
